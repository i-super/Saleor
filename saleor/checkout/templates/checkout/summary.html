{% extends "checkout/details.html" %}
{% load as_vertical_form from bootstrap %}
{% load i18n %}
{% load staticfiles %}


{% block forms %}
    <form method="post">
        {% csrf_token %}
        <h4>{% trans "Billing address" %}</h4>
        {% include "checkout/address_form.html" with addresses_form=step.forms.addresses_form %}
        <br>
        <p class="text-right">
            <button type="submit" class="btn btn-primary btn-lg">
                {% trans "Place order" %}
            </button>
        </p>
    </form>
{% endblock forms %}

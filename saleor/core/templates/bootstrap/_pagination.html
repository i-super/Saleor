{% load i18n %}
{% if items.paginator.num_pages > 1 %}
    <nav>
      <ul class="pagination">
        <li {% if not items.has_previous %}class="disabled"{% endif %}><a href="{% if items.has_previous%}?page={{ items.previous_page_number }}{% else %}#{% endif %}" aria-label="{% trans "Previous" %}"><span aria-hidden="true">&laquo;</span></a></li>
        {% for page in items.paginator.page_range %}
            {% if page == items.number %}
                <li class="active"><a href="#">{{ page }} <span class="sr-only">(current)</span></a></li>
            {% else %}
                <li><a href="?page={{ page }}">{{ page }}</a></li>
            {% endif %}
        {% endfor %}
        <li {% if not items.has_next %}class="disabled"{% endif %}><a href="{% if items.has_next%}?page={{ items.next_page_number }}{% else %}#{% endif %}" aria-label="{% trans "Next" %}"><span aria-hidden="true">&raquo;</span></a></li>
      </ul>
    </nav>
{% endif %}

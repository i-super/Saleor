{% extends "dashboard/base.html" %}

{% block title %}Edit address{% endblock %}

{% load as_vertical_form from bootstrap %}

{% block content %}
<div class="row">
    <h1 class="page-header">Edit {{ address_type }} address</h1>

    <div class="col-md-6">
        <form method="post">
            {% csrf_token %}
            <fieldset>
                {{ form|as_vertical_form }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'dashboard:order-details' pk=order.pk %}" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>

</div>
{% endblock content %}

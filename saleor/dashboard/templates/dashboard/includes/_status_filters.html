{% load i18n %}
<ul class="tabs">
    <li class="tab">
        <a href="{{ request.path }}"{% if not active_filter %} class="active"{% endif %}>{% trans "All" %}</a>
    </li>
    {% for status, verbose_status in available_filters %}
        <li class="tab">
            <a href="?status={{ status }}"{% if active_filter == status %} class="active"{% endif %}>{{ verbose_status }}</a>
        </li>
    {% endfor %}
</ul>

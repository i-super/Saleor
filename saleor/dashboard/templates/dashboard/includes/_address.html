<div class="address">
    <strong>{{ address.name }}</strong>
    <div>{{ address.street_address }}</div>
    <div>{{ address.postal_code }}</div>
    <div>{{ address.city }}, {{ address.get_country_display }}</div>
    <div><span class="glyphicon glyphicon-earphone"></span>
        {{ address.phone }}</div>
</div>

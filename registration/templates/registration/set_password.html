{% extends "base.html" %}
{% load i18n %}
{% load bootstrap %}

{% block title %}{% trans "Set password" %}{% endblock %}

{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        {{ form|as_bootstrap }}
        <input type="submit" value="{% trans "Set password" %}">
    </form>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="{% trans "I don't want a password" %}">
    </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% load bootstrap %}

{% block title %}Set password{% endblock %}

{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        {{ formset.set_password_form|as_bootstrap }}
        <input type="submit" value="Set password">
    </form>
    <form method="POST">
        {% csrf_token %}
        {{ formset.no_password_form }}
        <input type="submit" value="I don't want to set password now">
    </form>
</div>
{% endblock %}

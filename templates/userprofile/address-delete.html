{% load i18n %}
<div class="address-delete none">
  <form method="post" novalidate action="{% url 'profile:address-delete' pk=address.pk %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-danger float-right">{% trans "Delete Address" %}</button>
    <a class="btn btn-link cancel float-right">{% trans "Cancel" %}</a>
  </form>
</div>

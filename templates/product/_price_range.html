{% load i18n %}
{% load prices_i18n %}

<span>
  <span>
    {% if price_range.start != price_range.stop %}{% trans "from" context "product price range" %} {% endif %}

      {{ price_range.start.net|amount:'html' }}
    {% endif %}
  </span>
</span>

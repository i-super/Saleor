{% extends "base.html" %}
{% load i18n %}
{% load materializecss %}


{% block breadcrumb %}
  <ul class="breadcrumbs list-unstyled">
    <li>
      <a href="{% url 'home' %}">
        {% trans "Home" context "Main navigation item" %}
      </a>
    </li>
    {% if page %}
      <li>
        <a href="{{ page.get_absolute_url }}">{{ page.title }}</a>
      </li>
    {% endif %}
  </ul>
{% endblock breadcrumb %}

{% block content %}
<div class="">{{ page.content|safe }}</div>
{% endblock %}

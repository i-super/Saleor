{% load format_address from i18n_address_tags %}
{% load staticfiles %}

<div class="address">
	<div class="formatted-address">{% format_address address latin=True %}</div>
	{% if address.phone %}
		<div>
			<svg data-src="{% static "dashboard/images/phone.svg" %}" width="16" height="16" class="left" />
			<a href="tel:{{ address.phone }}" class="phone-number">
				{{ address.phone }}
			</a>
		</div>
	{% endif %}
</div>

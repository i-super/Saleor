<div class="address">
    <strong>{{ address }}</strong>
    <div>{{ address.street_address_1 }}</div>
    {% if address.street_address_2 %}
        <div>{{ address.street_address_2 }}</div>
    {% endif %}
    <div>{{ address.postal_code }}</div>
    <div>{{ address.city }}, {{ address.get_country_display }}</div>
    {% if address.phone %}
        <div><span class="mdi-hardware-phone-android"></span> <a href="tel:{{ address.phone }}">{{ address.phone }}</a></div>
    {% endif %}
</div>

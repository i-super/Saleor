{% load staticfiles %}

<div id="{{ widget.name }}" class="ace-editor" data-mode="{{ widget.mode }}"></div>
<div class="textarea-hide">
  <textarea name="{{ widget.name }}" {% for name, value in widget.attrs.items %}{% if value is not False %} {{ name }}{% if value is not True %}="{{ value }}"{% endif %}{% endif %}{% endfor %}>
  {% if widget.value %}
    {{ widget.value }}
  {% endif %}
  </textarea>
</div>

{% load i18n %}
{% load materializecss %}

<form id="add-variant-to-order-form" method="post" role="form" action="{% url 'dashboard:add-variant-to-order' order_pk=order.pk %}" class="form-async" novalidate>
  {% csrf_token %}
  <div class="modal-content">
    <div class="row">
      <div class="col">
        <h5>
          {% trans "Add product to order" context "Modal order add variant title" %}
        </h5>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m8 center-align">
          {{ form.variant|materializecss }}
          {{ form.quantity|materializecss }}
          {{ form.target_group|materializecss }}
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="modal-action btn-flat">
      {% trans "Add" context "Modal order add variant primary action" %}
    </button>
    <a href="#!" aria-hidden="true" class="modal-action modal-close btn-flat">
      {% trans "Cancel" context "Dashboard cancel action" %}
    </a>
  </div>
</form>

{% load i18n %}

<form method="post" id="form-category" class="form-async" action="{% url 'dashboard:collection-delete' collection.pk %}" novalidate>
  {% csrf_token %}
  <div class="modal-content">
    <div class="row">
      <div class="col s12">
        <h5>
          {% blocktrans with collection=collection %}
            Are you sure you want to delete the collection {{ collection }}?
          {% endblocktrans %}
        </h5>
      </div>
    </div>

  </div>

  <div class="modal-footer">
    <button type="submit" class="modal-action btn-flat blue-text">{% trans "Delete" %}</button>
    <a href="#!" class="modal-action modal-close btn-flat blue-text">{% trans "Cancel" %}</a>
  </div>
</form>

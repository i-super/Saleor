{% extends "base.html" %}
{% load i18n %}
{% load bootstrap_form from bootstrap3 %}

{% block content %}
  <div class="row">
    <div class="col-md-8 push-md-2">
      <div class="jumbotron">
        <div class="text-center">
        </div>
        <form method="post" novalidate>
          {% csrf_token %}
          <legend class="text-center">{% trans 'Password Reset' %}</legend>
          <fieldset>
            {% bootstrap_form form %}
            <input type="hidden" name="next" value="{{ next }}"/>
          </fieldset>
          <div class="row login__btn-group text-right">
            <div class="col-sm-12">
              <button class="btn primary">
                {% trans "Continue" %}
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
